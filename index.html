<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-Number Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="title">10-Number Challenge</div>

      <div id="scoreboard">
        <div class="score" id="current-score">Current Score: 0</div>
        <div class="score" id="high-score">High Score: 0</div>
      </div>

      <button class="start-btn" onclick="startGame()">Start New Round</button>

      <div
        id="current-random-number"
        class="current-random-number-larger"
      ></div>

      <div id="message">Click the button to get started!</div>

      <div id="gameboard">
        <div id="list-container" class="hidden"></div>
        <div id="rules" class="hidden">
          <button>Rules</button>
          <!-- <strong><u>Aim of the game:</u></strong>
          <br>
          To end with 10 numbers in order from lowest to highest.
          <br>
          <br>
          <strong><u>How to play:</u></strong>
          <br>
          Each number will be randomly generated one-by-one for you to place in
          the list.
          <br>
          For instance, if the generated number is 8 then it might make sense to
          place it at position 1
          <br>
          ...whereas if the generated number is 995 then position 10 might be a
          good fit
          <br>
          ...while a number close to 500 would likely be best at position 5.
          <br>
          <br>
          <strong><u>Get started:</u></strong>
          <br>
          Place the above number in the list! -->
        </div>
      </div>
    </div>
  </body>
</html>

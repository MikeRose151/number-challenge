<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-Number Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="listContainer" class="hidden"></div>
    <div id="current-random-number"></div>
    <p id="message">Click the button to generate a random number!</p>
    <button class="start-btn" onclick="startGame()">Start New Round</button>
    <div id="scoreboard">
      <p id="currentScore">Current Score: 0</p>
      <p id="highScore">High Score: 0</p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-Number Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="title">10-Number Challenge</div>

      <div id="scoreboard">
        <div class="score" id="current-score">Current Score: 0</div>
        <div class="score" id="high-score">High Score: 0</div>
      </div>

      <button class="start-btn" onclick="startGame()">Start New Round</button>

      <div id="current-random-number"></div>

      <p id="message">Click the button to generate a random number!</p>

      <div id="gameboard">
        <div id="list-container" class="hidden">List container</div>
        <div id="rules" class="hidden">This is how to play
          <!-- <br>
          Another rule is this rule. Another rule is this rule. Another rule is this rule.
          <br>
          Another rule is this rule. Another rule is this rule.
          <br>
          Another rule is this rule. Another rule is this rule. Another rule is this rule. Another rule is this rule. Another rule is this rule. -->
        </div>
      </div>
    </div>
  </body>
</html>
